<div class='center-row flex-horizontal'>
  <div class='center-column'></div>
  {#each $conf.temperatureControls as control}
    <TempSlider name='{control.name}' key='{control.key}' maxValue={control.maxTemp} initialValue='{targetTemp(control.key)}' on:change="$setTemp(event.key, event.value)" />
  {/each}
</div>

<script>
  import store from './stores/AppDataStore.js';
  
  export default {
    store: () => store,
    data: () => ({
      newValue: {}
    }),
    helpers: {
      targetTemp(key) {
        return store.get().printerState.temperature[key].target;
      }
    },
    components: { 
      TempSlider: './TempSlider.html'
    }
  }
</script>
