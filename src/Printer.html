{#if $temperature}
  <TemperatureChart/>
  <PrinterBar/>
{/if}

<script> 
	import store from './stores/PrinterStateStore.js';

  export default {
    components: { 
      TemperatureChart: './TemperatureChart.html',
      PrinterBar: './PrinterBar.html'
    },
    oncreate() {
      store.start();
    },
    ondestroy() {
      store.stop();
    },
    store: () => store
  }
</script>
