{#if $temperature}
  <TemperatureChart/>
  <PrinterBar/>
{/if}

<script> 
	import printerStateStore from './stores/PrinterStateStore.js';

  export default {
    components: { 
      TemperatureChart: './TemperatureChart.html',
      PrinterBar: './PrinterBar.html'
    },
    oncreate() {
      printerStateStore.start();
    },
    ondestroy() {
      printerStateStore.stop();
    },
    store: () => printerStateStore
  }
</script>
