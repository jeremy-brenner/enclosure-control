
<div id="printer-bar" class='side-bar'>
  {#each temperatureControls(confStore) as control}
    <TemperatureButton name='{control.name}' key='{control.key}' icon='{control.icon}' temperature='{$temperature}' bind:activeButton/>
  {/each}
</div>
{#if activeButton}
  <TemperatureSlider key={activeButton}/>
{/if}

<style>
  #printer-bar {
    float: right;
  }
</style>

<script>
    import printerStateStore from './stores/PrinterStateStore.js';
    import confStore from './stores/ConfStore.js';

    export default {
      store: () => printerStateStore,
      data: () => ({
        activeButton: false,
        confStore: confStore
      }),
      helpers: {
        temperatureControls(confStore) {
          return confStore.get().temperatureControls;
        }
      },
      components: {
        TemperatureButton: './TemperatureButton.html', 
        TemperatureSlider: './TemperatureSlider.html',
      }
    }
</script>
