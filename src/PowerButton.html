<div class='power-button { power }' on:click="clicked()">
  <svelte:component this="{icon}"/>
</div>


<style>
  .power-button {
    width: 25vh;
    height: 25vh;
    box-shadow: inset 0 0 1px #54958A, inset 0 0 20px #465468;
    background: rgba(44,58,78,0.5);
  }

  .power-button.on {
    background: rgba(88,116,156,0.5);
  }

  .power-button :global(svg) {
    fill: rgba(24,38,58);
    padding: 10%;
    width: 80%;
    height: 80%;
  }
</style>
 
<script>
  export default {
    data() {
      return {
        power: "off"
      }
    },
    methods: {
      clicked() {
        this.set({power: this.get().power == "on" ? "off" : "on"});
      }
    }
  };
</script>
