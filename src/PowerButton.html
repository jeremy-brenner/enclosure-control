<div class='power-button' class:on on:click="$toggle(apiId)">
    <svelte:component this="{icons[icon]}"/>
</div>

<script>
  import icons from './icons';
  import store from './PowerStore.js';

  export default {
    data: () => ({
      on: false,
      icons
    }),
    oncreate() {
      store.on('state', ({current}) => this.set({on: current[this.get().apiId]}));
    },
    store: () => store
  }
</script>
