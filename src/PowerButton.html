<div class='control button' class:active on:click="$toggle(apiId)">
    <svelte:component this="{icons[icon]}"/>
</div>

<script>
  import icons from './icons';
  import powerStore from './stores/PowerStore.js';

  export default {
    data: () => ({
      active: false,
      icons
    }),
    oncreate() {
      powerStore.on('state', ({current}) => this.set({active: current[this.get().apiId]}));
    },
    store: () => powerStore
  }
</script>
