<script>
    import { PointLight } from 'three';


    export default {
      data: () => ({}),
      oncreate() {
        const group = this.get().group;

        const positions = [
          [20, 50, 100],
          [-30, -50, 40],
          [100, 200, 100],
          [0, 20, 70]
        ];

        positions.forEach( pos => {
          const light = new PointLight( 0xffffff, 1, 0 );
          light.position.set(...pos);
          group.add(light);
        });
      }
    }
  </script>
