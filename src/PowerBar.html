<div id="power-bar" class='side-bar'>
  {#each powerButtons as powerButton}
    <PowerButton apiId={powerButton.apiId} icon={powerButton.icon}/>
  {/each}
  <KillButton/>
</div>

<script>
  import powerStore from './stores/PowerStore.js'
  import conf from'../conf.json';

  export default {
    components: {
      PowerButton: './PowerButton.html', 
      KillButton: './KillButton.html'
    },
    data: () => ({
      powerButtons: conf.powerButtons
    }),
    oncreate() {
      powerStore.start();
    },
    ondestroy() {
      powerStore.stop();
    }
  };
</script>
