<canvas id='animation'></canvas>

<style>
  #animation {
    top: 0;
    z-index: -50;
    position: fixed;
    width: 100vw;
    height: 100vh;
  }
</style>

<script>
  import { Scene, Group, PointLight, Mesh, PerspectiveCamera, WebGLRenderer, BoxGeometry, MeshBasicMaterial, EdgesGeometry, LineBasicMaterial, LineSegments } from 'three';
  import store from './stores/AppDataStore.js';
  import loadSlices from './helpers/LoadSlices.js';

  export default {
    store: () => store,
    components: { 
    },
    oncreate() {
          const scene = new Scene();
          const lightGroup = new Group();
          const sliceGroup = new Group();
          const camera = new PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
          const renderer = new WebGLRenderer({ 
            canvas: document.getElementById('animation'),
            alpha: true,
            antialias: true
          });
          renderer.setSize( window.innerWidth, window.innerHeight );

   const positions = [
          [0, 200, 0],
          [100, 200, 100],
          [0, 20, 70]
        ];

          positions.forEach( pos => {
            const light = new PointLight( 0xffffff, 1, 0 );
            light.position.set(...pos);
            lightGroup.add(light);
          });

          const blueSolid = new MeshBasicMaterial( { color: 0x156289 } );

          loadSlices('cube')
             .then(animationSlices => {
              animationSlices
        .map( slice => new Mesh( slice, blueSolid ) )
        .forEach( slice => sliceGroup.add(slice) );
             });

          const objectGroup = new Group();
          objectGroup.add(sliceGroup);
          scene.add(objectGroup);
          scene.add(lightGroup);

          objectGroup.rotation.x = -1;
          camera.position.set( 0, -10, 110 );

          const animate = (t) => {
            requestAnimationFrame( animate );
            objectGroup.rotation.z = t/10000;
            renderer.render( scene, camera );
          };

          animate();
    } 
  }
</script>
